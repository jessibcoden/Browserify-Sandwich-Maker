<!DOCTYPE html>
<html>
<head>
	<title>iife Sandwich</title>
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>

<div>
	<h2>Build Your Sandwich</h2>
	
	<div id="bread-container">
		<h3>Select Bread</h3>
		<div id="bread"></div>
	</div>

	<div id="meat-container">
		<h3>Select Meat(s)</h3>
		<div id="meat"></div>
	</div>

	<div id="cheese-container">
		<h3>Select Cheese(s)</h3>
		<div id="cheese"></div>
	</div>

	<div id="cond-container">
		<h3>Select Condiments</h3>
		<div id="cond"></div>
	</div>

	<div id="vegg-container">
		<h3>Select Veggies</h3>
		<div id="veggie"></div>
	</div>
</div>

<div>
	<h2>My Sandwich</h2>
	<div id="selected-ingredients"></div>
	<div id="price"></div>
</div>


<script type="text/javascript" src="/dist/app.js"></script>
</body>
</html>
